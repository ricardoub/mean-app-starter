<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="orderForm" novalidate>

      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">

        <div class="col-xs-12">
          <p class="lead">Seus dados:</p>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="Campo obrigatório e com minimo de 5 caracteres"
            label="Nome">
            <input formControlName="name" autocomplete="off" 
              placeholder="Endereço" class="form-control">
          </mt-input-container>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="E-mail inválido"
            label="E-mail">
            <input formControlName="email" autocomplete="off" 
              type="text" placeholder="E-mail" class="form-control">
          </mt-input-container>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="E-mail inválido"
            label="E-mail">
            <input formControlName="emailConfirmation" autocomplete="off" 
              type="text" placeholder="E-mail" class="form-control">
          </mt-input-container>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>

        <div class="col-sm-6 col-xs-12">

          <mt-input-container
            errorMessage="Campo obrigatório e com minimo de 5 caracteres"
            label="Endereço">
            <input formControlName="address" autocomplete="off" 
              placeholder="Endereço" class="form-control">
          </mt-input-container>

        </div>
        
        <div class="col-sm-3 col-xs-6">
 
          <mt-input-container
            errorMessage="Campo obrigatório e somente número"
            label="Endereço">
            <input formControlName="number" autocomplete="off" 
              pattern="^[0-9]*$" placeholder="Número" class="form-control">
          </mt-input-container>
 
        </div>

        <div class="col-sm-3 col-xs-6">

          <mt-input-container
            label="Optional">
            <input formControlName="optionalAddress" autocomplete="off" 
              placeholder="Complemento" class="form-control">
          </mt-input-container>

        </div>

      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items 
          [items]="cartItems()" 
          (increaseQty)="increaseQty($event)" 
          (decreaseQty)="decreaseQty($event)" 
          (remove)="remove($event)" >
        </mt-order-items>

      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>
          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>
        </div>

        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()">
          </mt-delivery-costs>
        </div>
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" 
          (click)="checkOrder(orderForm.value)"
          [disabled]="!orderForm.valid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i> Concluir pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
